{% load static %}
{% static "images" as baseUrl %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartComp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/compare.css' %}">
    <link rel="stylesheet" href="{% static 'css/modal.css' %}">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
    <!-- NAVBAR -->
    <div class="navbar-top">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f9f9f9;">
            <div class="smartcomp-logo">
                <a class="navbar-brand pl-0 pt-4 pb-4 ml-4" href="#">
                    <img src="{% static 'images/SMARTCOMP.png' %}" alt="" height="25px">
                </a>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                </ul>
                <form class="form-inline my-2 my-lg-0 m-4 mr-4" action="search">
                    <div class="input-group">
                        <input type="text" class="form-control search-bar" placeholder="Search" aria-label="Username" aria-describedby="basic-addon1" name="search_item">
                        <div class="input-group-prepend">
                            <button type="submit" style="border: none; background-color: transparent;">
                                <span class="input-group-text google" id="basic-addon1">
                                <img src="https://img.icons8.com/search" height="18px"></span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </nav>
    </div>


    <!-- SIDE NAVBAR -->
    <div class="sidenav">
        <a href="#">Clear all Filters</a>
        <a href="#"></a>
        <a href="#"><b>Store</b></a>
        <div class="stores">
            <form action="">
                <div class="d-flex flex-column bd-highlight mb-3 ml-4">
                    <div class="p-2 bd-highlight"><input type="checkbox"> Amazon</div>
                    <div class="p-2 bd-highlight"><input type="checkbox"> Flipkart</div>
                    <div class="p-2 bd-highlight"><input type="checkbox"> Myntra</div>
                </div>
            </form>
        </div>
        <a href="#"><b>Price Range</b></a>
        <div class="price-range " width="40">
            <form action="">
                <div class="d-flex flex-column bd-highlight mb-3 ml-4 form-group">
                    <div class="p-2 bd-highlight"><input type="text" class="form-control"> 
                        <span class="ml-4 span-it">to</span>
                        <input type="number" class="form-control">
                    </div>
                    <div class="p-2 bd-highlight">
                        <button type="button" class="btn btn-success btn-sm">Apply</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- MAIN SECTION -->
    <div class="main">
        <div class="wrapper">
            <div class="row">
                <!-- AMAZON DEAL -->
                <div class="col-4 column deal">
                    <div class="store-logo">
                        <img src="{% static 'images/Amazon logo.png' %}" alt="amazon" class="amazon">
                        <button id="myBtn" class="change-deal-btn"><img src="{% static 'images/change deal.svg' %}"
                                alt=""></button>
                        <!-- The Modal -->
                        <div id="myModal" class="modal-1">

                            <!-- Modal content -->
                            <div class="modal-content-1">
                                <div class="modal-header-1">
                                    <div class="row">
                                        <div class="" style="margin-top: 30px; margin-left: 30px">
                                            <img src="{% static 'images/Amazon logo.png' %}" alt=""
                                                class="amazon mt-1"><span style="font-size: 25px"> - Change Deal</span>
                                        </div>
                                        <div class="search-change-deal">
                                            <form action="">
                                                <input type="text" name="" id="" class="search-input"
                                                    placeholder="Search the URL">
                                                <span class="close">&times;</span>
                                            </form>
                                        </div>
                                    </div>
                                    <hr color="black">
                                </div>
                                <div class="modal-body-1">
                                    <div class="row1" id="amazon-other">
                                        <!-- AMAZON OTHER DEALS -->
                                    </div>
                                </div>
                            </div>

                        </div>
                        <!-- <a href=""><i class="fa fa-close close-deal remove" style="font-size: 24px;"></i></a> -->
                    </div>
                    <!-- AMAZON PRIMARY DEAL -->
                    <div class="deal-data" id="amazon-primary">
                        <div>
                            <img src="" alt="" class="center" height="300px" id="primary_img_amz">
                            <hr>
                            <div class="deal-display">
                                <center>
                                    <p class="product-title"><span id="primary_title_amz"></span></p>
                                </center>
                                <div class="btn-group center product-ratings">
                                    <span class="rating-values"><span id="primary_rating_amz"></span> <span class="fa fa-star"
                                            style="color: green"></span><span class="seprator"></span><span id="primary_rating_count__amz"></span> Ratings</span>
                                </div>
                                <center>
                                    <p class="mt-2">
                                        <s class="product-mrp">M.R.P: <span id="primary_mrp_amz"></span> </s>
                                        <span class="product-price"
                                            style="color: maroon; font-size: 20px;"><span id="primary_price_amz"></span></span>&nbsp;
                                        <span class="product-discount" style="color: green">(<span id="primary_discount_amz"></span>)</span>
                                    </p>
                                </center>
                                <div id="primary_prime_amz">
                                    
                                </div>
                                <hr>
                                <div class="product-offers">
                                    <p class="center">Offers</p>
                                    <ul id="primary_offers_amz">
                                        
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- FLIPKART DEAL -->
                <div class="col-4 column deal">
                    <div class="store-logo">

                        <div id="myModalF" class="modal-1">

                            <div class="modal-content-1">

                                        </div>
                                        <div class="search-change-deal">

                                            </form>
                                        </div>
                                    </div>
                                    <hr color="black">
                                </div>
                                <div class="modal-body-1">
                                    <div class="row1" id="flipkart-other">
                                        <!-- FLIPKART OTHER DEALS -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- <a href=""><i class="fa fa-close close-deal remove" style="font-size: 24px;"></i></a> -->
                    </div>
                    <!-- FLIPKART PRIMARY DEALS -->
                    <div class="deal-data" id="flipkart-primary">
                        <div>
                            <img src="" alt="" class="center" height="300px" id="primary_img_flip">
                            <hr>
                            <div class="deal-display">
                                <center>
                                    <p class="product-title"><span id="primary_title_flip"></span></p>
                                </center>
                                <div class="center product-ratings" style="border-color: red">
                                    <span class="rating-values"><span class="primary_rating_flip"></span> <span class="fa fa-star"
                                            style="color: green"></span><span
                                            class="seprator"></span><span id="primary_rating_count_flip"></span> Ratings</span>
                                </div>
                                <center>
                                    <p class="mt-2">
                                        <s class="product-mrp">M.R.P: <span id="primary_mrp_flip"></span> </s>
                                        <span class="product-price"
                                            style="color: maroon; font-size: 20px;"><span id="primary_price_flip"></span></span>&nbsp;
                                        <span class="product-discount" style="color: green">(<span id="primary_discount_flip"></span>)</span>
                                    </p>
                                </center>
                                <div id="primary_assured_flip">
                                    
                                </div>
                                <br>
                                <hr>
                                <div class="product-offers" id="primary_offers_flip">
                                    <p class="center">Offers</p>
                                    <ul id="primary_offers_flip">
                                        
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- SNAPDEAL DEAL -->
                <div class="col-4 column deal">
                    <div class="store-logo">
                        <img src="{% static 'images/snapdeal logo.png' %}" alt="snapdeal" class="myntra">
                        <button id="myBtnS" class="change-deal"><img src="{% static 'images/change deal.svg' %}"
                                alt=""></button>
                        <!-- The Modal -->
                        <div id="myModalS" class="modal-1">
                            <!-- Modal content -->
                            <div class="modal-content-1">
                                <div class="modal-header-1">
                                    <div class="row">
                                        <div class="" style="margin-top: 26px; margin-left: 30px">
                                            <img src="{% static 'images/snapdeal logo.png' %}" alt="" height="35px"><span
                                                style="font-size: 25px"> - Change Deal</span>
                                        </div>
                                        <div class="search-change-deal">
                                            <form action="">
                                                <input type="text" name="" id="" class="search-input"
                                                    placeholder="Search the URL">
                                                <span class="closeS">&times;</span>
                                            </form>
                                        </div>
                                    </div>
                                    <hr color="black">
                                </div>
                                <div class="modal-body-1">
                                    <div class="row1" id="snapdeal-other">
                                        <!-- SNAPDEAL OTHER DEALS -->
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- <a href=""><i class="fa fa-close close-deal remove" style="font-size: 24px;"></i></a> -->
                    </div>
                    <div class="deal-data" id="snapdeal-primary">
                        <div>
                            <img src="" alt="" class="center" height="300px" id="primary_img_snap">
                            <hr>
                            <div class="deal-display">
                                <center>
                                    <p class="product-title"><span id="primary_title_snap"></span></p>
                                </center>
                                <div class="center product-ratings" style="border-color: red">
                                    <span class="rating-values"><span id="primary_rating_snap"></span> <span class="fa fa-star"
                                            style="color: green"></span><span class="seprator"></span><span id="primary_rating_count_snap"></span> Ratings</span>
                                </div>
                                <center>
                                    <p class="mt-2">
                                        <s class="product-mrp">M.R.P: <span id="primary_mrp_snap"></span> </s>
                                        <span class="product-price"
                                            style="color: maroon; font-size: 20px;"><span id="primary_price_snap"></span></span>&nbsp;
                                        <span class="product-discount" style="color: green">(<span id="primary_discount_snap"></span>)</span>
                                    </p>
                                </center>
                                <br>
                                <br>
                                <hr>
                                <div class="product-offers" id="primary_offers_snap">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/primary_deals.js' %}"></script>
    <script src="{% static 'js/other_deals.js' %}"></script>
